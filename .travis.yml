language: objective-c
osx_image: xcode7
before_script:
- gem install cocoapods -v 0.37.2 --no-ri --no-rdoc
script: "./build.sh"
before_deploy:
- brew install carthage
- export XCODE_XCCONFIG_FILE=Framework.xcconfig && carthage build --no-skip-current
- carthage archive FBSnapshotTestCase
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: FBSnapshotTestCase.framework.zip
  on:
    tags: true
